<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to the Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="month">
                <p>MONTH</p>
                <span>OCT</span>
            </div>
            <div class="day">
                <p>DAY</p>
                <span>21</span>
            </div>
            <div class="year">
                <p>YEAR</p>
                <span>2015</span>
            </div>
            <div>
                <div class="am">
                    <p>AM</p>
                    <div class="dot"></div>
                </div>
                <div class="pm">
                    <p>PM</p>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="hour">
                <p>HOUR</p>
                <span>04</span>
            </div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="minute">
                <p>MIN</p>
                <span>29</span>
            </div>
        </section>
        <p class="time">PRESENT TIME</p>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
